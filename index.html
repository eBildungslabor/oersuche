<script>
    function process()
    {
        fetch('list.json')
          .then(response => response.json())
          .then(json => {
      
          var url = "https://www.google.de/search?as_rights=%28cc_publicdomain%7Ccc_attribute%7Ccc_sharealike%29.-%28cc_noncommercial%7Ccc_nonderived%29&as_q=" + json.sites + document.getElementById("url").value;
          location.href = url;
        });
        return false; // with great help from https://glitch.com/@cosmos and https://glitch.com/@unihedro. thanks!
    }
</script>

       
 <div class="form-group">      
<form onsubmit="return process();">
